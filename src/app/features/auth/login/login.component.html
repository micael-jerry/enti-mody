<div class="tab-pane active" id="lg1">
	<div class="login-form-container">
		<div class="login-register-form">
			<form [formGroup]="authForm" (ngSubmit)="onAuthFormSubmit()">
				<div class="form-group">
					<input formControlName="email" placeholder="Email" type="text" />
					@if (emailControl?.invalid) {
						<span class="error-message">Invalid email</span>
					}
				</div>
				<div class="form-group">
					<input formControlName="password" placeholder="Password" type="password" />
					@if (passwordControl?.invalid) {
						<span class="error-message">Invalid password</span>
					}
				</div>
				<div class="button-box">
					<div class="login-toggle-btn">
						<label for="forgot-password">Remember me</label>
						<input disabled name="forgot-password" type="checkbox" />
						<a href="#">Forgot Password?</a>
					</div>
					<div class="form-group">
						<button class="login-form-button mb-5" type="submit" [disabled]="authForm.invalid">Login</button>
						@if (formSubmitError() !== null) {
							<span class="error-message">{{ formSubmitError() }}</span>
						}
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
